
 <!--Double navigation-->
 <header class="white-skin">

    <!-- Sidebar navigation -->
    <mdb-sidenav #sidenav class="sn-bg-1 fixed" [fixed]="true">

        <logo class="logo-side">
            <li>
                <div class="waves-light">
                    <a href="#">
                        <img src="../../assets/img/logo.png" class="img-fluid flex-center img-logo">
                    </a>
                </div>
            </li>
            <!--/. Logo -->
        </logo>

        <links>
            <!-- Side navigation links -->
            <li>
                <ul class="collapsible collapsible-accordion">
                    <mdb-squeezebox [multiple]="false" aria-multiselectable="false">

                        <!-- Simple link -->
                        <mdb-item class="no-collase">
                            <mdb-item-head routerLink="/dashboard" mdbRippleRadius><i class="fa fa-home"></i> Inicio</mdb-item-head>
                            <mdb-item-body></mdb-item-body>
                        </mdb-item>

                        <!-- Collapsible link -->
                        <mdb-item>
                            <mdb-item-head mdbWavesEffect>
                                <i class="fa fa-users"></i> Clientes</mdb-item-head>
                            <mdb-item-body>
                                <ul>
                                    <li>
                                        <a routerLink="/dashboard/createClient" class="waves-effect" mdbWavesEffect>Agregar Cliente</a>
                                    </li>
                                    <li>
                                        <a routerLink="/dashboard" class="waves-effect" mdbWavesEffect>Listar Clientes</a>
                                    </li>
                                </ul>
                            </mdb-item-body>
                        </mdb-item>


                        <!-- Simple link -->
                        <mdb-item class="no-collase">
                                <mdb-item-head mdbRippleRadius (click)= "fnLogOut()" ><i class="fa fa-sign-out"></i> Cerrar Sesión</mdb-item-head>
                                <mdb-item-body></mdb-item-body>
                        </mdb-item>

                    </mdb-squeezebox>
                </ul>
            </li>
            <!--/. Side navigation links -->
        </links>
        <div class="sidenav-bg mask-strong"></div>
    </mdb-sidenav>
    <!--/. Sidebar navigation -->

    <!-- Navbar -->
    <mdb-navbar SideClass="navbar navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav" [containerInside]="false">

        <navlinks class="navbar-container">
            <!-- SideNav slide-out button -->
            <div class="float-left">
                <a (click)="sidenav.show()" class="button-collapse-non-fixed">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
            <!--/. SideNav slide-out button -->
        </navlinks>


        <logo>
            <!-- Breadcrumb-->
            <div class="breadcrumbs breadcrumb-dn mr-auto">
                <p>HHR - INTRANET</p>
            </div>
            <!--/. Breadcrumb-->
        </logo>

        <navlinks>
            <ul class="nav navbar-nav nav-flex-icons ml-auto ie-double-nav ie-hidden-double-nav">
                <li class="nav-item">
                    <a class="nav-link waves-light" mdbWavesEffect (click)= "fnLogOut()">
                        <i class="fa fa-sign-out"></i>
                        <span class="clearfix d-none d-sm-inline-block">Cerrar Sesión</span>
                    </a>
                </li>
            </ul>
        </navlinks>
    </mdb-navbar>
    <!--/. Navbar -->

</header>
<!--/.Double navigation-->

<!--Main Layout-->
<main>
    <router-outlet></router-outlet>
</main>
<!--/Main layout-->
