<div class="principal wow slideInRight" data-wow-delay="0.3s">

  <div class="container">

      <h1>Lista de Clientes</h1>

      <div class="row">

        <div class="col-md-3">
          <div class="md-form form-group">
              <mdb-select [(ngModel)]="searchType"  [options]="filterOptions" placeholder="Elija un filtro" class="colorful-select dropdown-primary" name="slcProvince" mdbActive></mdb-select>
          </div>
        </div>

        <div class="col-md-9">
          <div class="md-form">
            <i class="fa fa-search prefix"></i>
            <input  [(ngModel)]="searchData"  type="text" id="form2" class="form-control" placeholder="Buscar">
          </div>
        </div>
      </div>
   

   


      <div *ngIf="!showSpinner">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Empresa</th>
              <th>Correo</th>
              <th>Teléfono</th>
              <th>Ver Cliente</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let x of arregloDeClientes | filterPipe:searchType:searchData; let i = index">
              <th scope="row">{{i + 1}}</th>
              <td>{{x.name}}</td>
              <td>{{x.surname}}</td>
              <td>{{x.company}}</td>
              <td>{{x.email}}</td>
              <td>{{x.phone}}</td>
              <td><a class="text-center" routerLink="/dashboard/editClient/{{x.email}}"><i class="fa fa-id-card fa-2x" aria-hidden="true"></i></a> </td>
              <td><a class="text-center" (click)="fnDeleteClient(x.email)"><i class="fa fa-trash fa-2x" aria-hidden="true"></i></a> </td>
            </tr>
          </tbody>
        </table>
      </div>  
  
      <!-- LOADER-->
      <div class="father" *ngIf="showSpinner">
          <div class="loader">
              <mdb-spinner spinnerType="big" spinnerColor="blue" class="loaderObj"></mdb-spinner>
          </div>
      </div>

  </div>
</div>



<!-- SUCCESS MODAL-->
<div mdbModal #successModal="mdb-modal" class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-notify modal-success" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <p class="heading lead">HHR</p>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="successModal.hide()">
                  <span aria-hidden="true" class="white-text">×</span>
              </button>
          </div>
          <div class="modal-body">
              <div class="text-center">
                  <i class="fa fa-check fa-4x mb-3 animated rotateIn"></i>
                  <p>{{savingMessage}}</p>
              </div>
          </div>
          <div class="modal-footer justify-content-center">
              <a type="button" class="btn btn-primary waves-light" mdbWavesEffect (click)="successModal.hide()">Ok<i class="fa fa-check ml-1"></i></a>
          </div>
      </div>
  </div>
</div>

<!--DANGER MODAL-->

<div mdbModal #dangerModal="mdb-modal" class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-notify modal-danger" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <p class="heading lead">HHR</p>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dangerModal.hide()">
                  <span aria-hidden="true" class="white-text">×</span>
              </button>
          </div>
          <div class="modal-body">
              <div class="text-center">
                  <i class="fa fa-check fa-4x mb-3 animated rotateIn"></i>
                  <p>{{savingMessage}}</p>
              </div>
          </div>
          <div class="modal-footer justify-content-center">
              <a type="button" class="btn btn-outline-secondary" data-dismiss="modal" (click)="dangerModal.hide()"mdbWavesEffect>Ok</a>
          </div>
      </div>
  </div>
</div>
